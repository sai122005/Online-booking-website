<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking | ReserGo</title>
    <link rel="icon" type="image/png" href="image.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 15px;
        width: 90%;
        max-width: 500px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      }
      h2 {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #333;
      }
      label {
        font-weight: bold;
        align-self: flex-start;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background-color: #d42ec4;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 20px;
        transition: 1s ease;
      }
      button:hover {
        background-color: #e02ab6;
        box-shadow: 0 0 10px #e02ab6;
        transform: scale(1.05);
      }
      .booking-list {
        width: 100%;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background: #fff;
      }
      .booking-item {
        padding: 10px;
        border: 1px solid #ccc;
        background: #fff;
        border-radius: 5px;
        margin-top: 5px;
      }
      .booking-item i {
        cursor: pointer;
        color: red;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #150e0e;
          color: #fff;
        }
        h2 {
          color: rgb(17, 179, 233);
        }
        .container {
          background: #110f0f;
          box-shadow: 0 0 6px #ccc;
        }
        button {
          background-color: #2c85b6;
          transition: 2s;
        }
        button:hover {
          background-color: cyan;
          box-shadow: 0 0 10px cyan;
        }
        .booking-item {
          color: #000;
        }
        label {
          color: #d42ec4;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2><i class="fas fa-calendar-check"></i> Online Booking System</h2>
      <label for="name">Enter your name:</label>
      <input type="text" id="name" placeholder="Your Name" required />
      <label for="source">Source:</label>
      <select id="source" required>
        <option value="">Select Source</option>
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Japan">Japan</option>
        <option value="U.K">U.K</option>
      </select>
      <label for="destination">Destination:</label>
      <select id="destination" required>
        <option value="">Select Destination</option>
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Japan">Japan</option>
        <option value="U.K">U.K</option>
      </select>
      <label for="date">Date:</label>
      <input type="date" id="date" required />
      <label for="time">Time:</label>
      <input type="time" id="time" required />
      <button onclick="Booking()"><i class="fas fa-check"></i> Book Now</button>
      <div class="booking-list" id="bookingList"></div>
    </div>
    <script>
      function Booking() {
        const name = document.getElementById("name").value.trim();
        const source = document.getElementById("source").value;
        const destination = document.getElementById("destination").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const bookingList = document.getElementById("bookingList");

        if (!name || !source || !destination || !date || !time) {
          alert("Please fill all the fields.");
          return;
        }

        const bookingItem = document.createElement("div");
        bookingItem.classList.add("booking-item");
        bookingItem.innerHTML = `
          <p><strong>Name:</strong> ${name}</p><br>
          <p><strong>Source:</strong> ${source}</p><br>
          <p><strong>Destination:</strong> ${destination}</p><br>
          <p><strong>Date:</strong> ${date}</p><br>
          <p><strong>Time:</strong> ${time}</p>
         <p> <strong>Cancel the booking:</strong><i class="fas fa-trash" onclick="removeBooking(this)"></i></p>`;
        bookingList.appendChild(bookingItem);

        document.getElementById("name").value = "";
        document.getElementById("source").value = "";
        document.getElementById("destination").value = "";
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
      }

      function removeBooking(element) {
        element.parentElement.remove();
      }
    </script>
  </body>
</html>
